{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="login-bg" style="min-height: 85vh;">
    <div class="login-card" style="max-width:380px;width:100%;margin:auto;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo" class="login-logo" style="width:54px;height:54px;border-radius:12px;">
        </div>
        <h2 class="login-title mb-1" style="font-size:1.6rem;font-weight:700;letter-spacing:1px;">Criar Conta</h2>
        <p class="text-center mb-4" style="color:#6c7899;font-size:1.03rem;">Preencha seus dados para criar uma nova conta.</p>
        <form method="POST" class="mt-3">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required autofocus maxlength="50" placeholder="Escolha um nome de usuário">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group" id="show_hide_password">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required maxlength="50" placeholder="Crie uma senha segura">
                    <span class="input-group-text toggle-pwd" style="cursor:pointer;" onclick="togglePwd()">
                        <i class="bi bi-eye-slash" id="togglePwdIcon"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login w-100 mt-3 mb-2" style="font-size:1.07rem;">
                <i class="bi bi-person-plus-fill me-1"></i> Registrar
            </button>
            <p class="text-center mt-3 mb-0" style="font-size:0.95rem;">Já tem uma conta? <a href="{{ url_for('login') }}">Faça Login aqui</a></p>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
function togglePwd() {
    var pwd = document.getElementById("password");
    var icon = document.getElementById("togglePwdIcon");
    if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    } else {
        pwd.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    }
}
</script>
{% endblock %}
